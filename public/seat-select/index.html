<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Seat Selection</title>
</head>

<body>
    <div class='main'>
        <header class='header'>
            <a href="/seat-select/">
                <h1 class='header-logo'></h1>
            </a>
    </div>
    <div class="flight-select">
        <form>
            <label for="menu">Select a flight :</label>
            <select id="flight" name="flight" class="flight">
                <option value="0">Pick your one way flight</option>
            </select>
        </form>
    </div>
    <div class="form-container">
        <h2>Select your seat and Provide your information!</h2>
        <form id="seats" class="content" name="salesForm" onsubmit="handleConfirmSeat(event)">
            <div class='form-content plane'>
                <div id="seats-section"></div>
            </div>
            <div class="form-content user">
                <div class='form-item'>
                    <label for="givenName">First Name</label>
                    <input id="givenName" type="text" name="givenName" placeholder="Your first name" required />
                </div>
                <div class='form-item'>
                    <label for="surname">Last Name</label>
                    <input id="surname" type="text" name="surname" placeholder="Your last name" required />
                </div>
                <div class='form-item'>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your email" required />
                </div>
                <button class='button confirm' id='confirm-button' disabled>
                    <div class="lds-dual-ring"></div>
                    Confirm<span id="seat-number"></span>
                </button>
            </div>
        </form>
    </div>
    </div>
    <div class="flight-select">
        <form method = "get" action="/view-reservations/">
            <label for="input">...Or enter your email if you have a reservation: </label>
            <input for="input" type="text"> </label>
            <input class="flight" type="submit" placeholder="email">
        </form>
    </div>
    <script src="./seat-select.js"></script>
</body>

</html>
